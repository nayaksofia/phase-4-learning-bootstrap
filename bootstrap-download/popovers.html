<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo On Popover</title>
    <!--Add Bootstrap Downloaded CSS Link-->
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md">

                <button type="button" class="btn btn-sm btn-success" data-toggle="popover" data-placement="bottom"
                    title="Popover Title"
                    data-content="And here's some amazing content. It's very engaging. Right?">Click To Toggle
                    Popover</button>

            </div>

            <div class="col-md">

                <button type="button" class="btn btn-sm btn-danger" data-toggle="popover" data-placement="left"
                    title="Click Me" data-content="And here's some amazing content. It's very engaging. Right?">Click To
                    Toggle
                    Popover</button>
            </div>

        </div>

    </div>

    <hr>

    <div class="container">
        <div class="row">

            <div class="col-md">
                <button type="button" class="btn btn-sm btn-info" data-toggle="popover" data-placement="right"
                    title="Popover Title"
                    data-content="And here's some amazing content. It's very engaging. Right?">Click To Toggle
                    Popover</button>

            </div>

            <div class="col-md">
                <button type="button" class="btn btn-sm btn-secondary" data-toggle="popover" data-placement="right"
                    title="Greetings!" data-content="Hey! How are you?">Click To Toggle
                    Popover</button>

            </div>

        </div>

    </div>


    <!--Add Bootstrap Downloaded Js Links: jquery first, popover in second, and  bootstrap in third-->
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>


    <!-- One Time Initialization: Enable popover everywhere  -->
    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>

</body>

</html>
