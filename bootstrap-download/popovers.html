<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popovers Demo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <!--Example 1-->
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="top"
        data-content="Top popover">
        Popover on top
    </button>
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="right"
        data-content="Right popover">
        Popover on right
    </button>
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom"
        data-content="Bottom popover">
        Popover on bottom
    </button>
    <button type="button" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="left"
        data-content="Left popover">
        Popover on left
    </button>

    <button type="button" class="btn btn-secondary" data-toggle="tooltip" data-html="true"
        title="<em>Tooltip</em> <u>with</u> <b>HTML</b>">
        Tooltip with HTML
    </button>



    <script src="js/tooltip.js"></script>

    <script src="js/jquery-3.5.1.slim.min.js"></script>

    <!--Add popper.min.js before bootstrap.js  -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
